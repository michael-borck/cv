name: Render CV

on:
  push:
    branches: [main, master]
    paths:
      - 'data/cv-data.yml'
      - 'src/cv-template.qmd'
      - '_quarto.yml'
      - 'assets/**'
      - '.github/workflows/render-cv.yml'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install R dependencies
        run: |
          install.packages('yaml', repos='https://cloud.r-project.org/')
          install.packages('knitr', repos='https://cloud.r-project.org/')
          install.packages('rmarkdown', repos='https://cloud.r-project.org/')
        shell: Rscript {0}

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: latest

      - name: Install TinyTeX for PDF generation
        run: |
          quarto install tinytex --no-prompt
          
      - name: Install required LaTeX packages
        run: |
          tlmgr install sourcesanspro
          tlmgr install enumitem
          tlmgr install titlesec
          tlmgr install xcolor
          tlmgr install hyperref
          tlmgr install geometry
          tlmgr install fancyhdr

      - name: Render CV to all formats
        run: |
          # Create output directory
          mkdir -p output
          
          # Render PDF
          quarto render src/cv-template.qmd --to pdf --output ../output/cv-michael-borck.pdf
          
          # Render HTML
          quarto render src/cv-template.qmd --to html --output ../output/cv-michael-borck.html
          
          # Render Reveal.js
          quarto render src/cv-template.qmd --to revealjs --output ../output/cv-michael-borck-slides.html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cv-outputs
          path: output/
          retention-days: 30

      - name: Deploy to GitHub Pages (optional)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          cname: # Add your custom domain here if you have one

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/cv-michael-borck.pdf
            output/cv-michael-borck.html
            output/cv-michael-borck-slides.html
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}